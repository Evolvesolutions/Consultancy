{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Submitted</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .success-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .success-container h1 {
      font-size: 32px;
      color: #2e7d32;
    }

    .success-container p {
      font-size: 18px;
      color: #555;
      margin: 15px 0;
    }

    .success-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      background-color: #2e7d32;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .success-container a:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1>üéâ Application Submitted!</h1>
    <p>Thank you for applying. We will get back to you soon.</p>
    <a href="{% url 'carrier' %}">‚Üê Back to Careers</a>
  </div>
</body>
</html>
